<!DOCTYPE html>
<html>
<title>Vacation Page</title>

<link rel="stylesheet" href="music.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

<body>

    <h2>Selects a vacation by Yudu Eswar Vinay Pratap Kumar Kuchi</h2>

    <hr>
    
    <form class="form-check">
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="True" id="air">
        <label class="form-check-label" for="air">Travel by Air</label>
        </div>
        
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="True" id="domestic">
        <label class="form-check-label" for="domestic">Domestic</label>
        </div>

        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="False" id="resort">
        <label class="form-check-label" for="resort">Resort</label>
        </div>
        <br>
        <input type="button" class="btn btn-outline-primary" type="button" onclick="selectVacation()" value="Select a vacation">
        <br><br>
        <p id="result">Results will be Displayed Here</p>

    </form>



    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }

        var my_vacation = {}
        out=document.getElementById("result")

        function selectVacation(){
            my_vacation={}
        if(document.getElementById("air").checked==true)
        {
            my_vacation["air"]=true
        }
        else{
            my_vacation["air"]=false
        }
        if(document.getElementById("domestic").checked==true){
            my_vacation["domestic"]=true
        }
        else{
            my_vacation["domestic"]=false
        }
        if(document.getElementById("resort").checked==true){
            my_vacation["resort"]=true
        }
        else{
            my_vacation["resort"]=false
        }
        out.innerHTML=JSON.stringify(my_vacation)

        }
    </script>

</body>

</html>
