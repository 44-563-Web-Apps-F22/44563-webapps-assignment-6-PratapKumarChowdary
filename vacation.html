<!DOCTYPE html>
<html>
<title>Vacation Page</title>

<link rel="stylesheet" href="music.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

<body>

    <h2>Selects a vacation by Yudu Eswar Vinay Pratap Kumar Kuchi</h2>

    <hr>

    <form class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" id="air">
            <label class="form-check-label" for="air">Travel by Air</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="True" id="domestic">
            <label class="form-check-label" for="domestic">Domestic</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="False" id="resort">
            <label class="form-check-label" for="resort">Resort</label>
        </div>
        <br>
        <input type="button" class="btn btn-outline-primary" type="button" onclick="selectVacation()"
            value="Select a vacation">
        <br><br>
        <p id="result">Results will be Displayed Here</p>

    </form>

    <form class="form-label-3">
        <lable for="property">Enter a city</lable>
        <input type="text" id="property" name="property" value="city"><br>
        <label for="price">Enter price</label>
        <input type="text" id="price" name="price"><br>
        <input type="button" class=" btn btn-outline-primary" onclick="updateVacation()" value="Update the vacation">
        <br>
        <p id="result-2">This text will be replaced </p>
    </form>




    <script>
        var my_vacation = {}
        function selectVacation() {
            my_vacation = {}
            out = document.getElementById("result")
            if (document.getElementById("air").checked == true) {
                my_vacation["air"] = true
            }
            else {
                my_vacation["air"] = false
            }
            if (document.getElementById("domestic").checked == true) {
                my_vacation["domestic"] = true
            }
            else {
                my_vacation["domestic"] = false
            }
            if (document.getElementById("resort").checked == true) {
                my_vacation["resort"] = true
            }
            else {
                my_vacation["resort"] = false
            }
            out.innerHTML = JSON.stringify(my_vacation)

        }
        function updateVacation() {

            prop_input = document.getElementById("property").value
            price_input = document.getElementById("price").value
            out = document.getElementById("result-2")

            my_vacation["city"] = prop_input
            my_vacation["price"] = price_input
            out.innerHTML = JSON.stringify(my_vacation)
        }
    </script>

</body>

</html>
