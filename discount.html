<!DOCTYPE html>
<html>

<head>
    <title>Discount</title>
    <link rel="stylesheet" href="music.css">
</head>

<body>

    <h2>computes discounts By Yudu Eswar Vinay Pratap Kumar Kuchi</h2>

    <hr>
    <center>
        <div class="form-label">
            <form>
                <fieldset>
                    <label for="amount">Enter base amount </label>
                    <input type="number" id="amount" name="amount" min=10 max=50 step=2 value=20> <br>

                    <label for="percentage">Enter the discount percentage </label>
                    <input type="number" id="percentage" name="percentage" value=10> <br>
                    <input type="button" class="button-2" type="button" onclick="discount()" value="Apply discount">
            </form>
            <p id="result">Discounted values will be Here</p>

            <form>

                <input type="radio" onclick="chooseOp()" id="multi" name="topping" value="multi">
                <label for="*">*</label></br>
                <input type="radio" onclick="chooseOp()" id="divide" name="topping" value="divide">
                <label for="/">/</label></br>
                <input type="radio" onclick="chooseOp()" id="expo" name="topping" value="exponent">
                <label for="**">**</label></br>
            </form>
            <p id="res">Results for your option will be here </p>
            </fieldset>

            <script>
                function discount() {
                    result = ""
                    console.log("Values are getting from Form")
                    base = document.getElementById("amount").value
                    dis = document.getElementById("percentage").value

                    for (let i = 1; i <= 5; i++) {
                        result = result + " " + ((i * base * dis) / 100)

                    }
                    out = document.getElementById("result")
                    out.innerHTML = "Discounted amounts for base " + base + " are " + result
                }

                function chooseOp() {
                    base1 = document.getElementById("amount").value
                    expo = document.getElementById("percentage").value
                    ou = document.getElementById("res")
                    if (document.getElementById("multi").checked) {
                        let r = +base1 * expo;
                        ou.innerHTML = "Result: " + r
                    }
                    else if (document.getElementById("expo").checked) {
                        ou.innerHTML = "Result: " + base1 ** expo
                    }

                    else if (document.getElementById("divide").checked) {
                        ou.innerHTML = "Result: " + base1 / expo
                    }
                }

            </script>

        </div>
    </center>

</body>

</html>
